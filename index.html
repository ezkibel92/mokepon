<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mokepon</title>
</head>
<body>

    
    <section id="seleccionar-mascota">
        <h1>💧🔥🌱MOKEPON!💧🔥🌱</h1>
        <h2>Elige tu mascota:</h2>
        
        <div id="contenedorTarjetas" class="tarjetas">
                    
        </div>
        <div class="caja-seleccionar">
            <button id="boton-mascota">Seleccionar</button>
        </div>
    </section>

    <section id="ver-mapa">
        <h2>Recorre el mapa</h2>
mod
        <canvas id="mapa"></canvas>
        <button ontouchstart="moverArriba()" ontouchend="detenerMoviemiento()" onmouseup="detenerMoviemiento()" onmousedown="moverArriba()">⏫</button>
        <div>
            <button ontouchstart="moverIzquierda()" ontouchend="detenerMoviemiento()" onmouseup="detenerMoviemiento()" onmousedown="moverIzquierda()">⏪</button>
            <button ontouchstart="moverAbajo()" ontouchend="detenerMoviemiento()" onmouseup="detenerMoviemiento()"  onmousedown="moverAbajo()">⏬</button>
            <button ontouchstart="moverDerecha()" ontouchend="detenerMoviemiento()" onmouseup="detenerMoviemiento()"  onmousedown="moverDerecha()">⏩</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1>💧🔥🌱MOKEPON!💧🔥🌱</h1>
        <h2>Elige tu ataque:</h2>
    
        <div id="contenedorAtaques">
       
        </div> 
         
            <div id="mensajes">
                <p id="resultado">¡SUERTE!</p>

            
            </div> 
            <section id="reiniciar">
                <button id="boton-reiniciar" >Reiniciar</button>
            </section>
        

        <div class="ataque">
            <div class="historial">
                <p id="vidas-Jugador">0</p> 
                <p id="mascotaJugador"></p>
                <div id="ataque-Del-Jugador"></div>
            </div>
            <div class="historial">
                <p id="vidas-Enemigo">0</p> 
                <p id="mascotaEnemigo"></p>
                <div id="ataque-Del-Enemigo"></div>
            </div>
       </div>
    </section>

            

   

       
<script src="js/main.js"></script>        
</body>
</html>
